<!DOCTYPE html>
<html>
<head>
	<title>form elements</title>
</head>
<body>
<select><option value="volvo">Volvo</option>option>
<option selected value="nissan">Nissan</option>
<option value="audi">Audi</option>
</select>
<br><br><br>
<textarea cols="50" rows="15">Enter you important info</textarea><br>
<br>
<form action="#">
	<h2>choose browsers:</h2>
	<input list="browsers">
	<datalist id="browsers">
		<option value="crome">
			<option value="firefox">
				<option value="opera">
	</datalist><br><br>
	<h2>form</h2><br>
	<form action="#" method="get">
	Name:<input type="text" name="user name"><br><br>
	Password:<input type="password" name="password"><br><br>
	<input type="submit" value="send">
</form>
</form>

</body>
</html>
